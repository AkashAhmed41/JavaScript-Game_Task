<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="level-tracker">Level : <span class="level">1</span></h1>
    <div>
      <h1>Your Goal To Win : <span class="goal">0</span></h1>
      <h1>Max Attempts : <span class="max-attempts">0</span></h1>
      <h1>Total Score : <span class="total-score">0</span></h1>
      <h1>Total Attempts : <span class="attempts">0</span></h1>
    </div>
    <div class="current">
      <h1>Current Score : <span class="current-score">0</span></h1>
      <button>Play A Move</button>
    </div>
    <div class="score-tracking"></div>

    <script src="game.js"></script>
  </body>
</html>
